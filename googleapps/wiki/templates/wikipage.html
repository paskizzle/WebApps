<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>page</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/wiki.css">
  </head>
  <div class="login-area">
      {% if edit and username %}
        <a class="login-link" href="/_edit{{name1}}" >edit</a> |
        <a class="login-link" href="/_history{{name1}}">history</a><br>
      {% endif %}
      {% if username %}
        {{username}} (
        <a class="login-link" href="/logout">logout</a>
        ){{caches}}
      {% else %}
        <a class="login-link" href="/login">login</a>|
        <a class="login-link" href="/signup">signup</a>
      {% endif %}
  </div>
  <body>
    {{post}}
  </body>
</html>
